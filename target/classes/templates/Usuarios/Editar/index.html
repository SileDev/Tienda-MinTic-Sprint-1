<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thieleafo.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<!-- line awesome icons -->
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
<link rel="stylesheet" th:href="@{../Estilo/Css/EstiloD.css}"
	href="../static/Estilo/Css/EstiloD.css" />
<title>Editar usuario</title>
</head>
<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2>
				<span class="lab la-accusoft"></span> <span>Bienvenido</span>
			</h2>
		</div>
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/Inicio}"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
			</ul>
			<ul>
				<li><a th:href="@{/Usuarios}" class="active"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<!-- <div class="header-title"> -->
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Dashboard
				<!-- </div> -->
			</h2>

			<div class="search-wrapper">
				<span class="las la-search"></span> <input type="search"
					placeholder="search here">
			</div>

			<div class="user-wrapper">
				<img src="LoginForm/images/user.jpg" width="40px" height="40px">
				<div>
					<h4>Sidfrid León</h4>
					<small>[[${#httpServletRequest.remoteUser}]]</small>
				</div>
			</div>
		</header>

		<main>
			<div class="edit-user-contaier">
				<form class="add-user-form" th:action="@{/Modificar}" method="get">
						<input
						name="nombre" type="text" placeholder="Nuevo nombre"
						th:value="${usuarioObtenido.nombre}" required> <input
						name="usuario" type="text" placeholder="Nuevo usuario"
						th:value="${usuarioObtenido.usuario}" required> <input
						name="correo" type="text" placeholder="Nuevo correo"
						th:value="${usuarioObtenido.correo}" required> <input name="clave"
						type="password" min="10" placeholder="Nueva contraseña" required>
					<button type="submit" name="cedula"
						th:value="${param.cedula}">Guardar cambios</button>
				</form>
				<form th:action="@{/Usuarios}" method="get">
					<button type="submit" name="cedula" th:value="${param.cedula}">Cancelar</button>
				</form>
			</div>
		</main>
		
	</div>

</body>
</html>
